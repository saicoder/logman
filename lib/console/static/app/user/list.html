<div class="col-lg-12" ng-controller="UsersListCtl">
 <h1 class="page-header"> <i class="fa fa-user"></i> Users
 	<button  ng-if="is_admin" type="button" class="btn btn-primary pull-right" ng-click="addEdit()"> <i class="fa fa-plus"></i> New User</button>	
 </h1>
 
 


 	<blockquote ng-repeat="u in users">
 		<div class="row" >
 			<div class="col-lg-4">
	 			<img class="img-circle pull-left" ng-src="http://avatario.herokuapp.com?email={{u.email}}&name={{u.name}}&size=30" />
	 			
	 			<div class="pull-left" style="margin-left:10px">
		 			{{u.name}}
		 			<p style="display:inline" class="small">{{u.email}}</p>
		 			
		 			<span class="small" ng-if="u.admin">Admin</span>
		 			<span class="small" ng-if="!u.admin">User</span>
	 			</div>
	 			<div class="pull-left" style="width:30px;"></div>
	 			<div class="clearfix"></div>
	 		</div>
	 		<div class="col-lg-2" ng-if="is_admin">
	 			<button type="button" class="btn btn-default btn-sm" ng-click="addEdit(u)">Edit</button>
	 			<button type="button" class="btn btn-danger btn-sm" ng-click="remove(u)">Remove</button>
	 		</div>
 		</div>
 	</blockquote>


 
</div>
